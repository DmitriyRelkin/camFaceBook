<ion-view view-title="Camera">
  <ion-content class="padding">
    <img class="full-image" ng-show="vm.imgURI !== undefined" ng-src="{{vm.imgURI}}">
    <button class="button button-block button-assertive" ng-click="vm.takePhoto()">
    Take Photo
    </button>
    <button class="button button-block button-assertive" ng-click="vm.choosePhoto()">
    Choose Photo
    </button>
  </ion-content>
</ion-view>

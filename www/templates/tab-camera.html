<ion-view view-title="Camera">
  <ion-content class="padding wrapper-photo-view">
    <img class="photo-view" ng-show="vm.imgURI !== undefined" ng-src="{{vm.imgURI}}">
    <button class="button button-block button-positive ion-social-facebook-outline" ng-click="vm.takePhoto()">
    Share Photo
    </button>
    <button class="button button-block button-positive ion-social-facebook-outline" ng-click="vm.choosePhoto()">
    Share Local Photo
    </button>

    <button class="button button-block button-positive ion-social-facebook-outline" ng-click="vm.message()">
    Share Test Message
    </button>

    <!-- <input type="text" ng-model="title">
    <input type="text" ng-model="text">
    <input type="file" file-model="vm.imgURI"/> -->
    <!-- <button ng-click="vm.send()"> -->
  </ion-content>
</ion-view>
